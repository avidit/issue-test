name: Move labeled issues to Backlog

on:
  issues:
    types: [labeled]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Issues
          column: Backlog
          repo-token: ${{ secrets.ISSUES_TOKEN }}
