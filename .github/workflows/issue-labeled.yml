name: Move labeled issues to Backlog

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: DynamoWishlist
          column: Backlog
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
