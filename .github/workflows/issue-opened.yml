name: Move new issues to Triage

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Issues
          column: Triage
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
